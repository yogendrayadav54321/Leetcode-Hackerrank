//Anagram
int anagram(string s) {
int n=s.length();
if(n%2!=0){
   return -1; 
}
string s1=s.substr(0,n/2);
string t=s.substr(n/2);
int m=t.length();
int count =0;
for(int i=0;i<m;i++){
    for(int j=0;j<m;j++){
        if(s[i]==t[j]){
          count++;
           
            t[j]='*';
            break;
        }
    }
}
return (m-count);
}
