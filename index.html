int anagram(string s) {
int n=s.length();
if(n%2!=0){
   return -1; 
}
string s1=s.substr(0,n/2);
string t=s.substr(n/2);
int m=t.length();
int count =0;
for(int i=0;i<m;i++){
    for(int j=0;j<m;j++){
        if(s[i]==t[j]){
          count++;
           
            t[j]='*';
            break;
        }
    }
}
return (m-count);
}

Problem 2--(Remove all occurences of duplicates in a linked list)


 <!-- 

 class Solution {
  public:
    Node* removeAllDuplicates(struct Node* head) {
        // code here
        if(head==NULL) return NULL;
        
    unordered_map<int ,int>mp;
    Node *temp=head;
    while(temp!=NULL){
        mp[temp->data]++;
        temp=temp->next;
    }
    
    Node* dummy=new Node(0);
    Node* tail=dummy;
    temp=head;
    
    
    while(temp){
        if(mp[temp->data]==1){
            tail->next=new Node(temp->data);
            tail=tail->next;
            
        }
        temp=temp->next;
    }
    return dummy->next;
    
    }
}; -->

Who has the majority?
<!--
class Solution {
  public:
    int moreFrequent(vector<int>& arr, int x, int y) {
        // code here
        int count1=0;
        int count2=0;
        for(int i=0;i<arr.size();i++){
            if(arr[i]==x){
                count1++;
            }
            if(arr[i]==y){
                count2++;
            }
        }
        if(count1>count2){
            return x;
        }else if(count1==count2){
            if(x>y){
                return y;
            }else{
                return x;
            }
        }else{
            return y;
        }
        
    }
};

Value equal to index value


<!--
// User function template for C++

class Solution {
  public:
    // Function to find elements in the array that are equal to their index.
    vector<int> valueEqualToIndex(vector<int>& arr) {
        // code here
        vector<int>vec;
        for(int i=0;i<arr.size();i++){
            if(arr[i]==(i+1)){
                vec.push_back(i+1);
            }
        }
        return vec;
    }
};
