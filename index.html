int anagram(string s) {
int n=s.length();
if(n%2!=0){
   return -1; 
}
string s1=s.substr(0,n/2);
string t=s.substr(n/2);
int m=t.length();
int count =0;
for(int i=0;i<m;i++){
    for(int j=0;j<m;j++){
        if(s[i]==t[j]){
          count++;
           
            t[j]='*';
            break;
        }
    }
}
return (m-count);
}

Problem 1--(Remove all occurences of duplicates in a linked list)


 <!-- 

 class Solution {
  public:
    Node* removeAllDuplicates(struct Node* head) {
        // code here
        if(head==NULL) return NULL;
        
    unordered_map<int ,int>mp;
    Node *temp=head;
    while(temp!=NULL){
        mp[temp->data]++;
        temp=temp->next;
    }
    
    Node* dummy=new Node(0);
    Node* tail=dummy;
    temp=head;
    
    
    while(temp){
        if(mp[temp->data]==1){
            tail->next=new Node(temp->data);
            tail=tail->next;
            
        }
        temp=temp->next;
    }
    return dummy->next;
    
    }
}; -->
